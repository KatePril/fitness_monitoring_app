<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in & Sign up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fdfc;
            color: #333;
            padding: 40px;
        }

        .form-container {
            display: flex;
            gap: 40px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-box {
            flex: 1 1 45%;
            background-color: white;
            padding: 20px;
            border: 2px solid #77f3ef;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.10);
            min-width: 280px;
        }

        h1 {
            color: #47b985;
            border-bottom: 2px solid #47b985;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #47b985;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #47b985;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #16e97b;
        }

        p {
            background-color: #77f3ef;
            padding: 10px;
            border-radius: 4px;
            color: #044;
            max-width: 600px;
            margin: 20px auto;
        }

        .content {
            max-width: 100%;
            margin: 35px auto;
            padding: 20px;
             display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat-box {
            background-color: #77f3ef;
            border: 2px solid #77f3ef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .stat-box h3 {
            margin: 0;
            color: #047140;
        }

        #dashboard-button {
            width: 100%;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-box">
            <h1>Sign in</h1>
            <form method="POST">
                <input type="hidden" name="form_type" value="sign_in">

                <label>Enter email:</label>
                <input type="email" name="login_email" required><br>

                <label>Enter password:</label>
                <input type="password" name="login_password" required><br>

                <input type="submit" value="Sign in">
            </form>
        </div>

        <div class="form-box">
            <h1>Sign up</h1>
            <form method="POST">
                <input type="hidden" name="form_type" value="sign_up">

                <label>Enter username:</label>
                <input type="text" name="register_username" required><br>

                <label>Enter email:</label>
                <input type="email" name="register_email" required><br>

                <label>Enter weight (kg):</label>
                <input type="number" name="register_weight" step="0.1" min="0" required><br>

                <label>Enter height (cm):</label>
                <input type="number" name="register_height" step="0.1" min="0" required><br>

                <label>Enter password:</label>
                <input type="password" name="register_password" required><br>

                <input type="submit" value="Sign up">
            </form>
        </div>
    </div>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <div class="content">
        <form action="{{ url_for('calculator') }}" method="get" style="display:inline;width:100%">
            <button type="submit" class="stat-box" id="dashboard-button">Try steps calculator</button>
        </form>
    </div>
</body>

</html>

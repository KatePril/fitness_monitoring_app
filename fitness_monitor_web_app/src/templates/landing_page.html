<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in & Sign up</title>
</head>
<body>
    <h1>Sign in</h1>
    <form method="POST">
        <input type="hidden" name="form_type" value="sign_in">

        <label>Enter email:</label>
        <input type="email" name="login_email" required><br><br>

        <label>Enter password:</label>
        <input type="password" name="login_password" required><br><br>

        <input type="submit" value="Sign in">
    </form>

    <h1>Sign up</h1>
    <form method="POST">
        <input type="hidden" name="form_type" value="sign_up">

        <label>Enter username:</label>
        <input type="text" name="register_username" required><br><br>

        <label>Enter email:</label>
        <input type="email" name="register_email" required><br><br>

        <label>Enter weight (kg):</label>
        <input type="number" name="register_weight" step="0.1" min="0" required><br><br>

        <label>Enter height (cm):</label>
        <input type="number" name="register_height" step="0.1" min="0" required><br><br>

        <label>Enter password:</label>
        <input type="password" name="register_password" required><br><br>

        <input type="submit" value="Sign up">
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

</body>
</html>
